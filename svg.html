<!--Graphics: raster graphics, they are inside a grid (pixels), they can get to be very large.
    SVG: Scalable Vector Graphic, they work with formulas, adjustable shape and mantains size. They are define usin XML (Extensible Markup Language), human readable.
    Drawbacks: they're very inefficient at storing complex images.
  -->

<!-- SVG notes:
      Positions: svg uses a grid starting from the top right corner (0 ,0) and increases to the right and the bottom.
      
      Basic shapes: <rect>, <circle>, <ellipse>, <line>, <polyline>, <polygon>, <path>.
        
      Fill and Stroke Attributes: fill sets the color inside the object and stroke sets the color of the line drawn around the object.
      
      Gradients: linear, radial (center and focal point, spread method)
      -->

<link rel="stylesheet" href="svg.css">

<header>
  <h1>SVG practices.</h1>
  <h2>A messy desk.</h2>
</header>

<body>
  <div class="container">
    <!-- xmlns: XML NameSpace. This specifies what dialect of XML we're using-in our case.-->
    <!-- viewBox: attribute defines the position and dimension, in user space, of an SVG viewport. -->
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <rect x=0 y=0 width=100 height=100 fill="lightgray"/>
        <path d="M 10 10 H 90 V 90 L 10 60" fill="transparent" stroke="black" stroke-width="3"/>
      <circle cx=50 cy=50 r=20 class="svg-circle"/>
        <!-- <g> element is used to groups SVG shapes together -->
        <g class="svg-text-group">
          <text x="15" y="5" rotate="10" id="hello-text">Hello!</text>
          <!-- Next line uses id "hello-text" to show a modified copy of this id. -->
          <use href="#hello-text" x="-5" y="65" fill="white"/>
        </g>
    </svg>
  </div>

  <div class="lines-forms">
    <svg width="600" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
      <rect x=0 y=0 width=25 height=50 />
      <defs>
        <radialGradient id="Gradient"
              cx="0.5" cy="0.5" r="0.5" fx="0.25" fy="0.25">
          <stop offset="0%" stop-color="red"/>
          <stop offset="100%" stop-color="blue"/>
        </radialGradient>
      </defs>
      <rect x=30 y=0 width=25 height=50 fill="url(#Gradient)" stroke="black" stroke-width="2"/>
      <circle class="svg-circle" cx="70" cy="20" r="10"/>
      <rect x="0" y="60" width="15" height="15" stroke="blue" fill="purple" fill-opacity="0.5" stroke-opacity="0.8"/>
      <line x1="20" x2="40" y1="65" y2="65" stroke="black" stroke-width="5" stroke-linecap="round"/>
      <polyline points="50 75 60 60 70 75 80 60 90 75" stroke="red" stroke-width="5" stroke-linecap="round" fill="none" stroke-linejoin="round" class="MyPolyline"/>
    </svg>    
  </div>

  <div class="pattern">
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="Gradient1">
          <stop offset="5%" stop-color="white"/>
          <stop offset="95%" stop-color="blue"/>
        </linearGradient>
        <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
          <stop offset="5%" stop-color="red"/>
          <stop offset="95%" stop-color="orange"/>
        </linearGradient>
    
        <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
          <rect x="0" y="200" width="50" height="50" fill="skyblue"/>
          <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
          <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
        </pattern>
      </defs>
    
      <rect fill="url(#Pattern)" stroke="black" width="200" height="200"/>
    </svg>
  </div>

  <div class="curve-text">
    <svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
      <path id="my_path" d="M 20,20 C 80,60 100,40 120,20" fill="transparent" />
      <text>
        <textPath xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#my_path">
          A curve.
        </textPath>
      </text>
      
      <style><![CDATA[
        text{
          dominant-baseline: hanging;
          font: 28px Verdana, Helvetica, Arial, sans-serif;
        }
      ]]></style>
    </svg>
  </div>
</body>
