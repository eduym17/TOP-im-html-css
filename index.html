<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training website</title>
</head>
<body>
  <!-- We use emmet cheat sheet to introduce this: (header>h1{Title}+nav>ol>li*5>a{Link $}) -->
  <header>
    <h1>This is a training website to learn HTML and CSS</h1>
    <h2>(Not a full responsive site)</h2>
    <nav>
      <ol>
        <!-- Links to home -->
        <li><a href="/">Link 1</a></li> 
        <li><a href="/">Link 2</a></li>
        <li><a href="/">Link 3</a></li>
        <li><a href="/">Link 4</a></li>
        <li><a href="/">Link 5</a></li>
      </ol>
    </nav>
  </header>
  <main>
    <nav>
      <!-- We use emmet cheat sheet to introduce this: ul>li*3.class-${List item $$} -->
      <ul>
        <!-- Classes helps to set different styles in certains parts of code -->
        <li class="class-1">List item 01</li>
        <li class="class-2">List item 02</li>
        <li class="class-3">List item 03</li>
      </ul>
    </nav>
    <form action="" method="POST">
      <div class="inputs">
        <label for="inputone"> Input one:
          <input type="text" name="" id="inputone">
        </label>
      </div>
      <div class="inputs">
        <label for="inputtwo"> Input two:
          <input type="text" name="" id="inputtwo">
        </label>
      </div>
    </form>
  </main>
  <a href="/forms.html">
    <h2>Go to forms</h2>
  </a>    
</body>
</html>
